{{- $assetUrl := index . "assetUrl" }}
{{- range .toShow }}
<div class="names_container">
  {{ if .page }}
      <a href="/artists/{{ .page }}"><img class="artist_name" src="{{ $assetUrl }}/img/exhibitions/namepaths/{{ .svg }}"></a>
  {{- else }}
    <img class="artist_name" src="{{ $assetUrl }}/img/exhibitions/namepaths/{{ .svg }}">
  {{- end }}
</div>
{{- end }}
