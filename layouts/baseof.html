{{- $assetUrl := $.Site.Params.assetUrl }}
<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="{{ .Params.class.html }}">
<head>
  {{ partial "head" . }}
</head>
<body class="{{ .Params.class.body }}">
  {{ partial "header" . }}
  <main class="main{{ with .Params.class.main }} {{ . }}{{end}}">
    {{- block "main" . }}{{ end -}}
  </main>
  {{ partial "footer" . }}
  <script>window.data = { assetUrl: {{ $assetUrl }} }</script>
  {{- partial "assets/menu" . }}
  {{- block "scripts" . }}{{ end -}}
</body>
</html>
